<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Underwater Login | Pablo Ramírez Dev</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Log in</h1>
      <form class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" />
        </div>
        <div id="password-group" class="form-group hide show">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" />
        </div>
        <button id="form-button" class="form-button hide show" type="submit">Login</button>
      </form>
      <footer class="ack">
        <a href="https://github.com/PabloRamirezDev" target="_blank">Created by<br />Pablo Ramírez Dev</a>
      </footer>
    </div>
    <div class="bubbles">
        <div class="outer-bubble" style="--i: 0; --j: 1; --k : 0">
            <div class="bubble"></div>
        </div>
        <div class="outer-bubble" style="--i: 1; --j: 5; --k : -3">
            <div class="bubble"></div>
        </div>
        <div class="outer-bubble" style="--i: 2; --j: 12; --k : 1">
            <div class="bubble"></div>
        </div>
        <div class="outer-bubble" style="--i: 3; --j: 3; --k : 2">
            <div class="bubble"></div>
        </div>
        <div class="outer-bubble" style="--i: 4; --j: 15; --k : -1">
            <div class="bubble"></div>
        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
